{% extends 'base.html' %}
{% load static %}
{% block content %}
<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<style>
    body{
        background-image: url('{% static "img/bg3.jpg"%}');
        background-size: auto;
    }
    .container{
        background-color:lightgray;
        margin-top: 25px;
        padding: 10px;
        padding-top: 20px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.22);
        font: 16px "Times New Roman", Times, serif;
        width: 50%;
    }
    .container h2{
        background: #4D4D4D;
        text-transform: uppercase;
        font-family: 'Open Sans Condensed', sans-serif !important;
        color: silver;
        font-size: 18px;
        font-weight: 100;
        padding: 20px;
        margin: -30px -30px 30px -30px;
    }
    .login p {
        background: #4D4D4D !important;
        color: #797979 !important;
        font-size: 18px !important;
    }
</style>
<div class="container">
    <div class="row center">
        <div class="col-md-6 offset-md-3">
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %}
            </div>
            {% endif %}
            <h2>Register</h2>
            <form action="" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            <p class="login" style="background-color: #4D4D4D; color:silver; padding: 10px; margin:10px; box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.22);">Already have an account? <a href="{% url 'accounts:login' %}">Login Here</a></p>
        </div>
    </div>
</div>
{% endblock %}
